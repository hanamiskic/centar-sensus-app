<h1 class="gallery-header">ğŸ–¼ï¸ Galerija</h1>

<!-- Admin: upload -->
<div *ngIf="isAdmin" class="upload-container">
  <input type="file" (change)="onFileSelected($event)" aria-label="Odaberi sliku za upload" />
  <button type="button" (click)="uploadImage()" [disabled]="!selectedFile">Dodaj sliku</button>
</div>

<!-- Grid s kvadratnim Ä‡elijama -->
<div class="grid">
  <div class="item" *ngFor="let img of images; let i = index">
    <!-- Thumbnail (lazy) â€“ klik otvara modal -->
    <img
      [src]="getThumb(img)"
      alt="Slika iz galerije"
      loading="lazy"
      (click)="openModal(i)"
    />

    <!-- Brisanje (samo admin) -->
    <button
      *ngIf="isAdmin"
      class="delete-btn"
      type="button"
      (click)="deleteImage(img)"
      aria-label="ObriÅ¡i sliku"
      title="ObriÅ¡i sliku"
    >ğŸ—‘</button>
  </div>
</div>

<!-- Modal -->
<div
  class="modal"
  *ngIf="selectedIndex !== null"
  (click)="closeModal()"
  role="dialog"
  aria-modal="true"
  aria-label="Pregled slike"
>
  <div
    class="modal-content"
    (click)="$event.stopPropagation()"
    (touchstart)="onTouchStart($event)"
    (touchend)="onTouchEnd($event)"
  >
    <button class="close" type="button" (click)="closeModal()" aria-label="Zatvori">Ã—</button>

    <!-- Full slika u modalu -->
    <img
      [src]="getFull(images[selectedIndex!])"
      alt="Pregled slike"
      decoding="async"
    />

    <!-- Navigacija -->
    <div class="controls" aria-hidden="false">
      <button type="button" (click)="prevImage()" aria-label="Prethodna slika">âŸ¨</button>
      <button type="button" (click)="nextImage()" aria-label="SljedeÄ‡a slika">âŸ©</button>
    </div>
  </div>
</div>
